<body>
    <header>
        <div class="flex-container menu">
            <div><a href="./inicio.html"><img class="header-logo" src="./assets/mla_logonome.png" alt="logo do coletivo"></a>
            </div>  
            <ul class="list-items">
                <li><a href="./quemsomos.html">quem somos</a></li>
                <li><a href="#projetos">projetos</a></li>
                <li><a href="./contato.html">contato</a></li>
            </ul>
        </div>
    </header>

    <section class="contato-container">
        <div class="text-align">
            <h3>contato comercial</h3>
            <h1>fale com a gente</h1>
            <p>ou envie um email para <span>meulugararquitetura@gmail.com</span></p>
        </div>

        <div>
            <form class="main-form">
                <div class="form-group label-nome">
                    <label>nome:</label>
                    <input minlength="5" maxlength="10" required type="text">
                </div>
                <div class="form-group">
                    <label>email:</label>
                    <input required type="email">
                </div>
                <div class="form-group">
                    <label>assunto:</label>
                    <input minlength="5" maxlength="100" required type="text">
                </div>
                <div class="form-group">
                    <label>mensagem:</label>
                    <textarea required name="mensag" id="" cols="60" rows="7"></textarea>
                </div>
                <div>
                    <button class="button">enviar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="flex-container footer" >
            <div class="footer-img">
                <a target="_blank" href="https://www.instagram.com/meulugar.arquitetura/">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div>
                <p>&copy; 2022 Plataforma Impact</p>

            </div>
